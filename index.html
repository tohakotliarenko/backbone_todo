<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Backbone test</title>

        <link rel="stylesheet" type="text/css" href="./css/styles.css" />
        <script src="js/vendor/jquery-1.11.3.min.js" type="text/javascript"></script>
        <script src="js/vendor/underscore-min.js" type="text/javascript"></script>
        <script src="js/vendor/backbone.js" type="text/javascript"></script>

        <script src="js/app.js" type="text/javascript"></script>
        <script src="js/views/menu.js" type="text/javascript"></script>
        <script src="js/views/list.js" type="text/javascript"></script>
        <script src="js/views/form.js" type="text/javascript"></script>
        <script src="js/models/toDo.js" type="text/javascript"></script>
        <script src="js/collections/toDos.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>Todo with backbone</h1>

        <div class="container">
            <div id="menu" class="menu cf"></div>
            <h1></h1>
            <div id="content"></div>
        </div>

        <script type="text/template" id="tpl-menu">
            <ul>
                <li><a href="#">List</a></li>
                <li><a href="#archive">Archive</a></li>
                <li class="right"><a href="#new">+</a></li>
            </ul>
        </script>

        <script type="text/template" id="tpl-list-item">
            <li class="cf done-<%= done %>" data-index="<%= index %>">
                <h2>
                    <input type="checkbox" data-status <%= doneChecked %> />
                    <a href="javascript:void(0);" data-up>&#8593;</a>
                    <a href="javascript:void(0);" data-down>&#8595;</a>
                    <%= title %>
                </h2>
                <div class="options">
                    <a href="#edit/<%= index %>">edit</a>
                    <a href="javascript:void(0);" data-archive><%= archiveLink %></a>
                    <a href="#delete/<%= index %>">delete</a>
                </div>
            </li>
        </script>

        <script type="text/template" id="tpl-form">
            <form>
                <textarea><%= title %></textarea>
                <button>save</button>
            </form>
        </script>

        <script type="text/javascript">
            $(function () {
                app.init();
            });
        </script>
    </body>
</html>
